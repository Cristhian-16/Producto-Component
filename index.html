<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="container">
    <div class="div-img">
      <img class="img-div" src="assets/images/image-product-desktop.jpg" alt="">
    </div>
    <section class="text">

      <div class="text-content">
        <p class="perfume">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="lorem"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="text-price">
        <p class="price-1">$149.99</p>
        <p class="price-2">$169.99</p>
      </div>
      <div class="btn-div">
        <img class="btn-img" src="assets/images/carro-de-la-carretilla.png" alt="img-icon" width="20px">
        <a class="btn" href="#">Add to Cart</a>
      </div>
    </section>
  </main>

</body>

</html>
